<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRent - Ubicación</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <a href="../../index.html">
                    <img src="../../img/logo_smartrent.jpg" alt="SmartRent">
                </a>
            </div>
        </div>
        <nav class="nav">
            <span class="nav-btn" style="color: #6B8CFF; font-weight: 600;">Arrendatario</span>
            <a href="inicio.html" class="nav-btn">Inicio</a>
            <a href="notificaciones.html" class="nav-btn">Notificaciones</a>
            <a href="cuenta.html" class="nav-btn">Cuenta</a>
            <button class="nav-btn logout-btn">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="blue-bar"></div>

    <div class="container">
        <div class="map-container">
            <div class="map-header">
                <h1 id="mapTitle">Los Olivos, Lima, Perú</h1>
            </div>

            <div class="map-wrapper">
                <img src="../../img/mapas/mapa_prop1.png" alt="Mapa" class="map-image" id="map-image">
                
                <div class="map-controls">
                    <button class="control-btn" id="zoom-in">
                        <span>+</span>
                    </button>
                    <button class="control-btn" id="zoom-out">
                        <span>−</span>
                    </button>
                    <button class="control-btn" id="fullscreen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="map-footer">
                <button class="btn-primary" id="back-btn">Regresar</button>
            </div>
        </div>
    </div>

    <script src="../../js/dashboard.js"></script>
    <script>
        const ubicaciones = {
            1: { titulo: "Los Olivos, Lima, Perú", mapa: "../../img/mapas/mapa_prop1.png" },
            2: { titulo: "San Isidro, Lima, Perú", mapa: "../../img/mapas/mapa_prop2.png" },
            3: { titulo: "Jesús María, Lima, Perú", mapa: "../../img/mapas/mapa_prop3.png" },
            4: { titulo: "San Martín de Porres, Lima, Perú", mapa: "../../img/mapas/mapa_prop4.png" },
            5: { titulo: "San Isidro Centro, Lima, Perú", mapa: "../../img/mapas/mapa_prop5.png" },
            6: { titulo: "Miraflores, Lima, Perú", mapa: "../../img/mapas/mapa_prop6.png" }
        };

        function cargarMapa() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id') || '1';
            const ubi = ubicaciones[id] || ubicaciones[1];

            document.getElementById('mapTitle').textContent = ubi.titulo;
            document.getElementById('map-image').src = ubi.mapa;
            
            document.getElementById('back-btn').onclick = function() {
                window.location.href = `propiedad-detalle.html?id=${id}`;
            };
        }

        document.addEventListener('DOMContentLoaded', cargarMapa);
    </script>
</body>
</html>
