<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRent - Editar Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <a href="/index.html">
                    <img src="/img/logo_smartrent.jpg" alt="SmartRent">
                </a>
            </div>
        </div>
        <nav class="nav">
            <span class="nav-btn" style="color: #6B8CFF; font-weight: 600;">Arrendatario</span>
            <a href="/pages/arrendatario/inicio.html" class="nav-btn">Inicio</a>
            <a href="/pages/arrendatario/notificaciones.html" class="nav-btn">Notificaciones</a>
            <a href="/pages/arrendatario/cuenta.html" class="nav-btn active">Cuenta</a>
            <button class="nav-btn logout-btn">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="blue-bar"></div>

    <div class="container">
        <h1 class="page-title">Editar Cuenta</h1>
        
        <div class="role">
            <strong>ROL:</strong> Arrendatario
        </div>

        <form id="editForm" class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" value="Pedro">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" value="Ramirez">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Edad:</label>
                    <input type="text" value="48 años">
                </div>
                <div class="form-group">
                    <label>DNI:</label>
                    <input type="text" value="79XX23X2" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Número de Teléfono:</label>
                    <input type="text" value="+51 923XX233X">
                </div>
                <div class="form-group">
                    <label>Ciudad:</label>
                    <input type="text" value="Lima, Perú">
                </div>
            </div>

            <div class="form-group">
                <label>Correo Electrónico:</label>
                <input type="email" value="pedroramirez2344@cuenta.com">
            </div>

            <div class="form-group">
                <label>Domicilio:</label>
                <input type="text" value="Av. Los Jardines Este 745, San Juan de Lurigancho">
            </div>

            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" value="********************">
            </div>

            <div class="action-buttons" style="justify-content: center; margin-top: 30px;">
                <button type="submit" class="btn-primary">Guardar</button>
                <a href="/pages/arrendatario/cuenta.html" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Modal de éxito -->
    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content" style="text-align: center; padding: 40px; max-width: 400px; background: #f5f1e8; border-radius: 20px;">
            <h2 style="margin-bottom: 20px;">¡Se guardó correctamente los cambios!</h2>
            <img src="/img/iconos/logo_check.png" alt="Éxito" style="width: 80px; margin-bottom: 20px;">
            <button class="btn-primary" onclick="window.location.href='/pages/arrendatario/cuenta.html'">OK</button>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script>
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successModal').style.display = 'flex';
        });
    </script>
</body>
</html>
